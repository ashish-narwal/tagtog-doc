{% if include.caption %}
    <div class="img-with-caption">
      <img src="/assets/img/{{ include.name }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
      <p>{{ include.caption }}</p>
    </div>
{% else %}
    <img src="/assets/img/{{ include.name }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
