<head>
    <meta charset="utf-8"> 
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
</head>
<div class="search-engine-box">
    <form action="/search-engine.html" method="get">
      <label for="search-box">Search</label>
      <input type="text" id="search_box" name="query" onkeypress="searchResults('search_box')">
      <input type="submit" value="search">
    </form>
  </div>

<ul id="search-results"></ul>

<script>
    window.pages = {
        {% for doc in site.pages %}
            {% unless doc.title == "api-html" %}
                "{{ doc.url | slugify }}": {
                    "title": "{{ doc.title | xml_escape }}",
                    "content": currentContent,
                    "url": "{{ site.url | append: doc.url | xml_escape }}",
                    "content": {{ item.content | strip_html | replace_regex: "[\s/\n]+"," " | strip | jsonify }}
                }
                {% unless forloop.last %},{% endunless %}
            {% endunless %}
        {% endfor %}
    };
</script>

<script src="/assets/js/lunr.min.js"></script>
<script src="/assets/js/search.js"></script>
