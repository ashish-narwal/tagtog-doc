<script src='/assets/js/autocomplete.js'></script>
<script src='/assets/js/autocomplete-data.json'></script>
{{ content }}

<form onsubmit="">
  <div class="autocomplete" style="width:30%;">
    <input type="input" id="search-engine-form" class="search-input" placeholder="{{ site.pages.[site.locale].search_placeholder_text | default: 'Enter your search term...' }}" autofocus>
  </div>
</form>

{% include lunr-search.html %}


<script>
  $(document).ready(function () {

    const urlParams = new URLSearchParams(window.location.search);
    $("input#search-engine-form").val(urlParams.get("query"));
    $("input#search-engine-form").keyup();
  });
</script>


<div id="results"></div>

<script>
  autocomplete(document.getElementById("search-engine-form"), storeAutocomplete);
</script>
